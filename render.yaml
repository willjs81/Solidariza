services:
  - type: web
    name: solidariza-web
    env: docker
    plan: starter
    autoDeploy: true
    dockerfilePath: Solidariza/Dockerfile
    dockerContext: Solidariza
    dockerCommand: >-
      sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn project.wsgi:application --bind 0.0.0.0:$PORT --workers 3"
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://*.onrender.com"
      - key: TIME_ZONE
        value: "America/Sao_Paulo"
      # Criação automática do superusuário no start (Dockerfile roda createsuperuser --noinput)
      - key: DJANGO_SUPERUSER_USERNAME
        value: "admin"
      - key: DJANGO_SUPERUSER_EMAIL
        value: "admin@solidariza.onrender.com"
      - key: DJANGO_SUPERUSER_PASSWORD
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: solidariza-db
          property: connectionString

databases:
  - name: solidariza-db
    plan: starter


